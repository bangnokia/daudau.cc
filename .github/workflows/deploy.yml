name: github pages

on:
  push:
    branches:
      - lina # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: curl, mbstring, zip, pcntl, pdo, iconv
          coverage: none

      - name: Install Line
        run: |
          composer init --name=your-name/your-repo --require=bangnokia/lina:dev-main --stability=dev --no-interaction

      - name: Build
        run: |
          php ~/.composer/vendor/bangnokia/lina/lina build
          rm ./public/.gitignore

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          #cname: your-domain.com  # your custom domain
